<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 1200px;
        height: 195px;
       /* background: url("/travel4you/images/home_img1.png") no-repeat;*/
        display: inline-block;
    }
    .card:hover {
        background: url("/travel4you/images/home.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card">
      <img src="/travel4you/images/home_img1.png">
    </div>
</body>
</html>
